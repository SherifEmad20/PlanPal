apiVersion: apps/v1
kind: Deployment
metadata:
  name: planplan-database-deployment

  labels:
    app: planplan-database-deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: mysql:5.7
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_USER
              value: root
            - name: MYSQL_ROOT_PASSWORD
              value: root
            - name: MYSQL_DATABASE
              value: planPal

      #     volumeMounts:
      #       - name: mysql-persistent-storage
      #         mountPath: /var/lib/mysql
      # volumes:
      #   - name: mysql-persistent-storage
      #     persistentVolumeClaim:
      #       claimName: mysql-pv-claim

---
apiVersion: v1
kind: Service
metadata:
  name: planpal-database-service

spec:
  ports:
  - port: 3306
  selector:
    app: mysql
  clusterIP: None

